<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pay with Flow</title>
    <!-- Docs: https://tailwindcss.com/docs/installation/play-cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div
      class="container max-w-md mx-auto mt-5 bg-white p-6 rounded-lg shadow-md"
    >
      <!-- Loading section -->
      <div id="loader" class="text-center text-gray-600 mb-6">
        <span class="animate-pulse"
          >‚è≥ Your payment session is being loaded...</span
        >
      </div>

      <!-- Session ID display -->
      <div
        id="session-status"
        class="hidden text-sm text-gray-500 mb-6 text-center"
      ></div>
      
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Choose Payment Method
      </h1>

      <form class="space-y-4">
        <label class="flex items-center space-x-3 cursor-pointer">
          <input
            type="radio"
            name="payment-method"
            value="card"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
          />
          <span class="text-gray-700">Card</span>
        </label>

        <label class="flex items-center space-x-3 cursor-pointer">
          <input
            type="radio"
            name="payment-method"
            value="googlepay"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
          />
          <span class="text-gray-700">Google Pay</span>
        </label>
      </form>

      <div id="flow-container" class="mt-8"></div>
    </div>

    <script src="https://checkout-web-components.checkout.com/index.js"></script>
    <script src="script.js"></script>
  </body>
</html>
